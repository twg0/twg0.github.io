about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  - JAVA, Spring Framework, JPA 를 사용하여 서비스를 개발합니다.   
  - 개발에서 **약속**과 **소통**을 가장 중요하게 생각합니다. 팀원이 서로의 코드를 신뢰하고 사용할 수 있도록 소통을 통해 명확한 약속을 세우며 팀을 이끌어갑니다.   
  - 프로젝트를 진행할 때는 **개발 템포**를 잃지 않고 꾸준히 유지합니다. 스스로의 템포를 잃지 않기 위해 명확한 수행 계획을 세우려 노력합니다. 또한, 팀원의 템포를 이끌어주기 위해 빠르고 정확한 피드백을 하는 법을 배워나가고 있습니다.  
  - **타인의 코드**를 읽고 이해하는데 많은 시간을 투자합니다. 설계 방식에 대해 질의 응답 과정을 통해 제가 작성한 코드의 개선 방안을 찾으려 노력합니다. 눈에 띄게 간결해지고 중복이 사라진 코드를 볼 때 재미와 뿌듯함을 느낍니다.
  - 공부는 스스로 하지만 개발은 함께하는 것을 선호합니다. 여럿이 함께 고민하고 자유롭게 소통할 때 앞으로 나아갈 수 있는 힘을 더 얻게 됩니다.
  - JIRA 를 이용한 **스크럼 개발**을 선호합니다. 꾸준하고 지속적인 회의와 짧을 목표를 통한 개발은 개발의 템포를 잃지 않고 꾸준하게 이어갈 수 있도록 도와주었습니다.

